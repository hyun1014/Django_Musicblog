<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Musicblog home{% endblock title %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <style>
            a.no_linkdecoration {
                text-decoration:none;
                color:black;
            }
            a:hover {
                color:blue;
            }
            {% block extra-style %}{% endblock extra-style %}
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">MusicBlog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'musicblog:index' %}">Index</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'musicblog:artistview' %}">Artist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'musicblog:memberview' %}">Member</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'musicblog:albumview' %}">Album</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'musicblog:trackview' %}">Track</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container" style="padding:50px;">
            {% block content %}
            {% endblock content %}
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
            {% block extra-script %}{% endblock %}
        </div>
    </body>
</html>
