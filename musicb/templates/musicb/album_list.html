{% extends 'musicb/base.html' %}
{% block title %}Album List{% endblock %}
{% block content %}
    <h3>Album List</h3>
    {% if object_list %}
        <ul>
            {% for album in object_list %}
                <li><a href="{% url 'musicblog:albumview_detail' album.slug %}">{{album.title}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        There is no album.
    {% endif %}
{% endblock %}
